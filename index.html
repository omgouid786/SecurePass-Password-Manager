<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            padding: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <div ng-app="myApp" ng-controller="passwordController">
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" id="website" class="form-control" ng-model="newPassword.website" placeholder="Enter website"/>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="newPassword.username" placeholder="Enter username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="newPassword.password" placeholder="Enter password"/>
            </div>
            <input type="hidden" ng-model="newPassword.id"/>
            <button type="button" class="btn btn-primary" ng-click="saveCredential()">Save</button>
            
            <br><br>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th style="width:150px">Website</th>
                        <th style="width:150px">Username</th>
                        <th style="width:150px">Password</th>
                        <th style="width:150px">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="password in passwords">
                        <td>{{ password.website }}</td>
                        <td>{{ password.username }}</td>
                        <td>{{ password.password }}</td> <!-- Display password as plaintext -->
                        <td>
                            <button class="btn btn-warning btn-sm" ng-click="edit(password._id)">Edit</button>
                            <button class="btn btn-danger btn-sm" ng-click="delete(password._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
